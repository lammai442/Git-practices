<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - Resebokning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-wrapper">
        <header class="header-title span-two">
            <h1>ÅKA TÅG</h1>
        </header>
        <div class="destinations span-two">
            <div class="destination-sthlm span-one">
                <div>
                    <h2>STOCKHOLM</h2>
                    <p>10.30</p>
                    
                </div>
            </div>
            <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M20.0001 11.9998L4.00012 11.9998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15.0003 17C15.0003 17 20.0002 13.3176 20.0002 12C20.0002 10.6824 15.0002 7 15.0002 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="destination-gbg span-one">
                <div>
                    <h2>GÖTEBORG</h2>
                    <p>14.45</p>
                </div>
            </div>
        </div>
        <form class="form">
            <label class="form-choices">
                <input type="radio" name="class" class="second-class" id="second-class">
                2: Klass
            </label>
            <label class="form-choices">
                <input type="radio" name="class" class="first-class" id="first-class">
                1: Klass
            </label>
            <fieldset class="form-input">
                <h3>Antal biljetter</h3>
                <select>
                    <option value="">-- Antal --</option>
                    <option value="one">1</option>
                    <option value="one">2</option>
                </select>
            </fieldset>
            <fieldset class="form-input">
                <h3>Titel</h3>
                <select>
                    <option value="">-- Mr/MS --</option>
                    <option value="one">Mr</option>
                    <option value="one">Ms</option>
                </select>
            </fieldset>
            <div class="span-two">
                <h3>Förnamn</h3>
                <input type="text" class="input-name" placeholder="Greta">
            </div>
            <div class="span-two">
                <h3>Efternamn</h3>
                <input type="text" class="input-name" placeholder="Thunberg">
            </div>
            <div class="span-two">
                <label class="terms">
                    <input type="checkbox" class="checkbox" name="" id="">
                    Godkänner villkoren
                </label>
            </div>
            <button class="button span-two">Boka biljetter
            </button>
                

        </form>
        
    </div>
</body>
</html>
