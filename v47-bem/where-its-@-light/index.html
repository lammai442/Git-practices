<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where its @ light</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/25e208ea15.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
         <header class="header">
             <h1 class="header__title">Events</h1>
             <label class="header__search-bar">
                <svg class="header__search-icon"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                 <input type="search" class="header__search-input">
            </label>
        </header>

        <!-- CALENDAR SECTION -->
         <section class="calendar">
            <section class="calendar__event">
                <figure class="calendar__date-box">
                         <time class="calendar__date">21<br>MAR</time>
                </figure>
                <aside class="calendar__info">
                    <h2 class="calendar__artist">Lasse-Stefanz</h2>
                    <h3 class="calendar__place">Kjell Härnqvistsalen</h3>
                    <p class="calendar__time">
                        <time datetime="19:00">19:00</time>
                         - 
                        <time datetime="21:00">21.00</time>
                    </p>
                    <span class="calendar__price">350 sek</span>
                </aside>
            </section>

            <section class="calendar__event">
                    <figure class="calendar__date-box">
                        <time class="calendar__date">29<br>MAR</time>
                    </figure>
                    <aside class="calendar__info">
                        <h2 class="calendar__artist">Pelle trubadur</h2>
                        <h3 class="calendar__place">Pubelipuben</h3>
                        <p class="calendar__time">
                            <time datetime="19:00">22:00</time>
                            - 
                            <time datetime="21:00">00.00</time>
                        </p>
                        <span class="calendar__price">110 sek</span>
                    </aside>
            </section>
            
            <section class="calendar__event">
                    <figure class="calendar__date-box">
                        <time class="calendar__date">10<br>APR</time>
                    </figure>
                    <aside class="calendar__info">
                        <h2 class="calendar__artist">Kajsas kör</h2>
                        <h3 class="calendar__place">Götaplatsen</h3>
                        <p class="calendar__time">
                            <time datetime="19:00">15:00</time>
                            - 
                            <time datetime="21:00">16.00</time>
                        </p>
                        <span class="calendar__price">99 sek</span>
                    </aside>
            </section>

            <section class="calendar__event">
                    <figure class="calendar__date-box">
                        <time class="calendar__date">17<br>APR</time>
                    </figure>
                    <aside class="calendar__info">
                        <h2 class="calendar__artist">Klubb Untz</h2>
                        <h3 class="calendar__place">Din favortikällare</h3>
                        <p class="calendar__time">
                            <time datetime="19:00">22:00</time>
                            - 
                            <time>du tröttnar</time>
                        </p>
                        <span class="calendar__price">350 sek</span>
                    </aside>
            </section>
        </section>
        <!-- FOOTER WITH PAGINATION -->
        <footer class="pagination">
            <section class="pagination__box">
                <section class="pagination__dot"></section>
                <section class="pagination__dot pagination__dot--active"></section>
                <section class="pagination__dot">
                </section>
            </section>
        </footer>

    </div>
</body>
</html>
