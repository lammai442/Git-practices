<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper wrapper--middle">
       <section class="ticket">
            <section class="ticket__box">
                <p class="ticket__title">WHAT</p>
                <h2 class="event__artist">Lasse-Stefanz</h2>
            </section>

            <section class="ticket__box ticket__box--opacity-3">
                <p class="ticket__title">WHERE</p>
                <h3 class="event__place event__place--larger">Kjell Härnqvistsalen</h3>
                <p class="event-location">Göteborgs universitets. Pedagogen, hus A</p>
            </section>

            <section class="ticket__box ticket__box--opacity-6">
                <section class="ticket__small-box">
                    <p class="ticket__title">WHEN</p>
                    <time>21 Mar</time>
                </section>
                <section class="ticket__small-box">
                    <p class="ticket__title">FROM</p>
                    <time datetime="19:00">19.00</time>
                </section>
                <section class="ticket__small-box">
                    <p class="ticket__title">TO</p>
                    <time datetime="21.00">21.00</time>
                </section>
            </section>

            <section class="ticket__box ticket__box--opacity-9">
                <p class="ticket__title">FROM</p>
                <h3 class="event-location">Section C - seat 233, bring umbrella</h3>
            </section>

            <section class="ticket__box ticket__box--opacity-12">
                <img src="" class="ticket__scanner-image" alt="image of a scanner code">
                <p class="ticket__scanner-text">#A2ED</p>
            </section>
       </section>
    </div>
</body>
</html>
