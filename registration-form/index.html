<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Account Registration</h2>
        <label>
            Username:
            <input type="text" placeholder="Användarnamn" required>
        </label>
        <label>
            Password:
            <input type="password" placeholder="Lösenord" required>
        </label>
        <label>
            Password again:
            <input type="password" placeholder="Lösenord" required>
        </label>
        <label>
            Email:
            <input type="email" placeholder="hej@gmail.com" required>
        </label>
        <label>
            Phone number:
            <input type="phone" placeholder="073 449 30 12">
        </label>

        <label class="row">
            I have read and accept terms of registration.
            <input type="checkbox" />
        </label>

        <button>
            Register
        </button>
    </form>
</body>
</html>
