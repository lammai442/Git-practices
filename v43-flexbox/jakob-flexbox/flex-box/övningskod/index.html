<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demonstration</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header class="header-container primary-bg-color">
      <h1 class="secondary-text-color">Flexbox Training</h1>
      <nav class="nav-container">
        <a class="secondary-text-color" href="#">CSS</a>
        <a class="secondary-text-color" href="#">HTML</a>
        <a class="secondary-text-color" href="#">JavaScript</a>
      </nav>
    </header>
    <h2>Basic Flexbox Example</h2>

    <main>
      <section class="flex-demo">
        
        <div class="flex-container secondary-bg-color">
          <div class="box box-color secondary-text-color">Box 1</div>
          <div class="box box-color secondary-text-color">Box 2</div>
          <div class="box box-color secondary-text-color">Box 3</div>
        </div>
      </section>

<!-- MIDDLE MAIN-SECTION -->


      <section class="form-section secondary-bg-color">
        <h2>Form in Flexbox</h2>
        <div class="form-container">
          
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="html@css.js"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

<!-- BOTTOM MAIN-SECTION -->
<h2>Additional Flexbox Example</h2>
      <section class="additional-flex secondary-bg-color">

        <div class="add-flex-container row-reverse">
          <div class="box box-color secondary-text-color">Item A</div>
          <div class="box box-color secondary-text-color">Item B</div>
          <div class="box box-color secondary-text-color">Item C</div>
        </div>
      </section>
    </main>

<!-- FOOTER-SECTION -->
    <footer class="footer-container primary-bg-color secondary-text-color">
      <p>&copy; 2024 Flexbox Training. All rights reserved.</p>
      <div class="social-links">
        <a class="secondary-text-color" href="#">Facebook</a>
        <a class="secondary-text-color" href="#">Twitter</a>
        <a class="secondary-text-color" href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
