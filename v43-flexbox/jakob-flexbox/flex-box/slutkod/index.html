<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demonstration</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Flexbox Training</h1>
      <nav class="nav-container">
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">JavaScript</a>
      </nav>
    </header>
    <main>
      <section class="flex-demo">
        <h2>Basic Flexbox Example</h2>
        <div class="flex-container">
          <div class="box">Box 1</div>
          <div class="box">Box 2</div>
          <div class="box">Box 3</div>
        </div>
      </section>

      <section class="form-section">
        <h2>Form in Flexbox</h2>
        <div class="form-container">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="html@css.js"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <section class="additional-flex">
        <h2>Additional Flexbox Example</h2>
        <div class="add-flex-container row-reverse">
          <div class="box">Item A</div>
          <div class="box">Item B</div>
          <div class="box">Item C</div>
        </div>
      </section>
    </main>
    <footer class="footer-container">
      <p>&copy; 2024 Flexbox Training. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
