<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper secondary-bg-color">   
        <!-- HEADER-SECTION -->
        <header class="header-content primary-bg-color">
            <div class="header-section">
                <!-- <img class="hero-image" src="assets/header-image.svg" alt="Heroimage of figure waiting for proceed payment"> -->
            </div>
        </header>

        <!-- MAIN-SECTION -->
        <main class="main-section">
            <!-- TOP-MAIN SECTION -->
            <div class="top-main-section">
            <h1>Order Summary</h1>
            <p class="text-color-grey">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            </div>

            <!-- MIDDLE MAIN SECTION -->
            <div class="middle-main-section box-bg-color">
                <div class="subscription-section">
                    <img class="music-note" src="assets/icon-note.svg" alt="musical note icon">
                    <div class="subscription-plan">  
                        <h2>Annual Plan</h2>
                        <p class="text-color-grey">$79.99/year</p>
                    </div>
                    <a class="link" href="">Change</a>
                </div>
            </div>

            <!-- BOTTOM MAIN SECTION -->
            <div class="bottom-main-section">
                <button class="proceed-btn primary-bg-color">Proceed to Payment</button>
                <button class="cancel-btn">Cancel order</button>
            </div>
        </main>  
    </div>   
</body>
</html>
