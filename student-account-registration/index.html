<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper">
        <h2>Student account registration</h2>
        <form class="form">
            <fieldset class="form-inner">
                <!-- LEGEND GÖR SÅ ATT DET FINNS TEXT I SJÄLVA FORM-INNER RAMEN -->
                <legend>Student information</legend>
                <input type="text" class="form-input span-two" placeholder="First name" />
                <input type="text" class="form-input span-two" placeholder="Last name" />
                <input 
                type="number" 
                class="form-input span-two" 
                placeholder="Birth date (yyyymmdd)" />
                <input type="email" class="form-input span-three" placeholder="Email address" />
                <input type="phone" class="form-input span-three" placeholder="Phone number" />
            </fieldset>
            <fieldset class="form-inner">
                <legend>Address information</legend>
                <input type="text" class="form-input span-six" placeholder="Street Address">
                <input type="text" class="form-input span-three" placeholder="City">
                <input type="text" class="form-input span-three" placeholder="State / Province">
                <input type="text" class="form-input span-three" placeholder="Country">
                <input type="number" class="form-input span-three" placeholder="Zip code">
            </fieldset>
            <fieldset class="form-inner">
                <legend>Account settings</legend>
                <input type="text" class="form-input span-four" placeholder="Student ID">
                <select name="accountType" id="accountType" class="form-select span-two">
                    <option value="">-- Choose account type --</option>
                    <option value="permanent">Permanent</option>
                    <option value="temporary">Temporary</option>
                </select>
                <input type="text" class="form-input span-three" placeholder="Password">
                <input type="text" class="form-input span-three" placeholder="Password again">
            </fieldset>
            <button class="button">Register account</button>
        </form>
    </div>
</body>
</html>
