<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <title>Dropdown</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-list-item">Home</li>
          <li class="navigation-list-item">About</li>
          <li class="navigation-list-item">Contact</li>
          <li class="navigation-list-item dropdown-item">
            Products<i
              class="arrow-down fa-solid fa-chevron-down"
              style="color: #ffffff"
            ></i
            ><i
              class="arrow-up fa-solid fa-chevron-up"
              style="color: #ffffff"
            ></i>
            <ul class="navigation-dropdown">
              <li class="dropdown-item">Sweaters</li>
              <li class="dropdown-item">Hoodies</li>
              <li class="dropdown-item">Jackets</li>
              <li class="dropdown-item">Jeans</li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
